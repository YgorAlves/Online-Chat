<h3>Sign Up</h3>
<div class="col-md-8 col-md-offset-2">
    <form [formGroup] ="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="firstName">Nome:</label>
            <input type="text" id="firstName" class="form-control"
                formControlName="firstNameTS">
        </div>
        <div class="form-group">
            <label for="lastName">Sobrenome:</label>
            <input type="text" id="lastName" class="form-control"
            formControlName="lastNameTS">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control"
            formControlName="emailTS">
        </div>
        <div class="form-group">
            <label for="pass">Senha:</label>
            <input type="password" id="pass" class="form-control"
            formControlName="passwordTS">
        </div>
        <div>
            <label for="titulo">Titulo:</label>
            <select class="form-control" formControlName="tituloTS">
                <option value="Destruidor" id="Destruidor">O Destruidor</option>
                <option value="Sabio" id="Sabio">O SÃ¡bio</option>
                <option value="Retardado" id="Retardado">O Retardado</option>
                <option value="Rei" id="Rei">O Rei</option>
                </select>
 
        </div>
        <div class="form-group">
            <input type="checkbox" id="check" class="form-control"
            formControlName="checkTS">
            <label for="check">Li e aceito os <a>termos de uso</a></label>
        </div>
        <button class="btn btn-primary" type="submit"
            [disabled]="false || !myForm.valid">Cadastrar</button>
    </form>
</div>
